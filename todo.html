<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th colspan="4">TO DO LIST</th>
          </tr>
        </thead>
        <tbody id="bdy"></tbody>
        <tfoot>
          <td colspan="4">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-lg btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              onclick="task()"
            >
              ADD NEW
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      ENTER TASK
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <input type="text" id="inp" name="t" value="" />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary" id="input">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tfoot>
      </table>
    </div>
    <script>
      var n = 1;
      function task(tsk) {
        var newtask = `<tr >
            <th>${n}</th>
            <td colspan="2"></td>
            <td>

              <button type="button" class="btn btn-success" >DONE</button>
              <button type="button" class="btn btn-danger" id=${n} onclick="remove(this)">REMOVE TASK</button>
            </td>
          </tr>`;
        $("#bdy").append(newtask);
        n++;
      }
      function remove(rem) {
        $(rem).parent().parent().remove();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
