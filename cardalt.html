<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background-image: url("https://i.pinimg.com/originals/9d/47/51/9d4751b755e297a8d2aa74ed99eed180.jpg");
    }

    .card {
      position: absolute;
    }

    .card-img-top {
      width: 29.9rem;
      height: 30rem;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    #i1 {
      z-index: 3;
    }

    #i2 {
      z-index: 1;
    }

    #i3 {
      z-index: 2;
    }
  </style>

  <body>
    <div class="container c2">
      <div class="card text-white bg-dark mb-3" style="width: 30rem" id="i1">
        <img
          src="https://i.pinimg.com/474x/53/74/05/537405e488ca3e84bedecb59d98ad586.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Click button</h5>
          <p class="card-text" id="txt">
            "Mana kamu belajar ckp mcm ni? Mesti drpd kwn2 kan? Tak pun media
            barat. Ini biadab, Memang kurang ajar tak layak duduk sini. Nang
            pang tao"
          </p>
        </div>
      </div>
      <div class="card text-white bg-dark mb-3" style="width: 30rem" id="i2">
        <img
          src="https://i.pinimg.com/originals/1c/2f/52/1c2f52962906d49ee2c3359a23de64e1.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Click button again</h5>
          <p class="card-text" id="txt1"></p>
        </div>
      </div>
      <div class="card text-white bg-dark mb-3" style="width: 30rem" id="i3">
        <img
          src="https://media.istockphoto.com/photos/portrait-of-a-siberian-tiger-picture-id1151170153?k=6&m=1151170153&s=612x612&w=0&h=BkiDO1TGq446aHlOXS9Yx9wg6wnj28XmwMVTcFY6ttA="
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Gotcha!</h5>
          <p class="card-text" id="txt2"></p>
        </div>
      </div>

      <select
        class="form-select"
        id="form-select"
        aria-label="Default select example"
        onchange="change()"
      >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <script>
      function myFunction() {
        console.log(document.getElementById("form-select").value);
      }
      function change() {
        var d1 = document.getElementById("i1");
        var d2 = document.getElementById("i2");
        var d3 = document.getElementById("i3");
        x = document.getElementById("form-select").value;

        if (x == 1) {
          document.getElementById("txt").innerHTML = "";
          let text = document.querySelector("#txt1");
          d2.style.setProperty("z-index", 3);
          d3.style.setProperty("z-index", 2);
          d1.style.setProperty("z-index", 1);
          text.append("Do you know English?");
          console.log(x);
        }
        if (x == 2) {
          document.getElementById("txt").innerHTML = "";
          document.getElementById("txt1").innerHTML = "";
          let text = document.querySelector("#txt2");
          text.append("Fuck You!");
          d3.style.setProperty("z-index", 3);
          d1.style.setProperty("z-index", 2);
          d2.style.setProperty("z-index", 1);
          console.log(x);
        }
        if (x == 3) {
          document.getElementById("txt2").innerHTML = "";
          document.getElementById("txt1").innerHTML = "";
          let text = document.querySelector("#txt");
          text.append(
            "Mana kamu belajar ckp mcm ni? Mesti drpd kwn2 kan? Tak pun media barat. Ini biadab, Memang kurang ajar tak layak duduk sini. Nang pang tao"
          );
          d1.style.setProperty("z-index", 3);
          d2.style.setProperty("z-index", 2);
          d3.style.setProperty("z-index", 1);
          console.log(x);
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
