<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">index</th>
            <th scope="col">PRODUCT</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">PRICE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>SOAP (Rs.30)</td>
            <td id="Q1">
              <button id="a1">+</button>
              <p id="pa1">0</p>
              <button id="s1">-</button>
            </td>
            <td id="P1">Rs.0</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>SNACK (Rs.15)</td>
            <td id="Q2">
              <button id="a2">+</button>
              <p id="pa2">0</p>
              <button id="s2">-</button>
            </td>

            <td id="P2">Rs.0</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>CHIPS (Rs.10)</td>
            <td id="Q3">
              <button id="a3">+</button>
              <p id="pa3">0</p>
              <button id="s3">-</button>
            </td>
            <td id="P3">Rs.0</td>
          </tr>
          <tr>
            <th scope="row">Subtotal :</th>
            <td colspan="3" id="T">Rs. 0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var quant1 = 0;
      var quant2 = 0;
      var quant3 = 0;
      var price1 = 30;
      var price2 = 15;
      var price3 = 10;
      var total = 0;
      $("#a1").click(function () {
        quant1++;
        $("#pa1").text(quant1);
        $("#P1").text("Rs. " + quant1 * price1);
        total = quant1 * price1 + quant2 * price2 + quant3 * price3;
        $("#T").text("Rs. " + total);
      });
      $("#s1").click(function () {
        if (quant1 > 0) {
          --quant1;
          $("#pa1").text(quant1);
          $("#P1").text("Rs. " + quant1 * price1);
          total = quant1 * price1 + quant2 * price2 + quant3 * price3;
          $("#T").text("Rs. " + total);
        }
      });

      $("#a2").click(function () {
        quant2++;
        $("#pa2").text(quant2);
        $("#P2").text("Rs. " + quant2 * price2);
        total = quant1 * price1 + quant2 * price2 + quant3 * price3;
        $("#T").text("Rs. " + total);
      });
      $("#s2").click(function () {
        if (quant2 > 0) {
          --quant2;
          $("#pa2").text(quant2);
          $("#P2").text("Rs. " + quant2 * price2);
          total = quant1 * price1 + quant2 * price2 + quant3 * price3;
          $("#T").text("Rs. " + total);
        }
      });

      $("#a3").click(function () {
        quant3++;
        $("#pa3").text(quant3);
        $("#P3").text("Rs. " + quant3 * price3);
        total = quant1 * price1 + quant2 * price2 + quant3 * price3;
        $("#T").text("Rs. " + total);
      });
      $("#s3").click(function () {
        if (quant3 > 0) {
          --quant3;
          $("#pa3").text(quant3);
          $("#P3").text("Rs. " + quant3 * price3);
          total = quant1 * price1 + quant2 * price2 + quant3 * price3;
          $("#T").text("Rs. " + total);
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
