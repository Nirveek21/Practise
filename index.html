<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="h1">PLACE ORDER</h1>

    <div class="container c" action="" method="GET" target=" _blank">
      <div class="shadow-lg mb-5 bg-white">
        <table class="table table-hover table-borderless">
          <thead class="table-dark">
            <tr>
              <th scope="col" colspan="2">PRODUCT</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">PRICE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <img
                  src="https://www.byrdie.com/thmb/VOMVh59AHtAL3_57hP5olvX5rAg=/fit-in/1233x932/filters:no_upscale():max_bytes(150000):strip_icc()/AllTerrainDitchTheItchBarSoap-97a10d60a40c40388a40dc85f1aa959d.jpg"
                  alt=""
                />
              </th>
              <td>SOAP (Rs.30)</td>
              <td id="Q1">
                <button type="button" class="btn bta btn-secondary" id="a1">
                  +
                </button>
                <p id="pa1" name="quantity">0</p>
                <button type="button" class="btn bt btn-secondary" id="s1">
                  -
                </button>
              </td>
              <td id="P1">Rs.0</td>
            </tr>
            <tr>
              <th scope="row">
                <img
                  src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F38%2F2015%2F07%2F12214516%2F43MHNoNDE6I5UWEiRdI-0QmrOQvkmrrn.png&q=85"
                  alt=""
                />
              </th>
              <td>SNACK (Rs.15)</td>
              <td id="Q2">
                <button type="button" class="btn bta btn-secondary" id="a2">
                  +
                </button>
                <p id="pa2">0</p>
                <button type="button" class="btn bt btn-secondary" id="s2">
                  -
                </button>
              </td>

              <td id="P2">Rs.0</td>
            </tr>
            <tr>
              <th scope="row">
                <img
                  src="https://health.clevelandclinic.org/wp-content/uploads/sites/3/2016/05/worstSnacks-527905022-770x533-1.jpg"
                  alt=""
                />
              </th>
              <td>CHIPS (Rs.10)</td>
              <td id="Q3">
                <button type="button" class="btn bta btn-secondary" id="a3">
                  +
                </button>
                <p id="pa3">0</p>
                <button type="button" class="btn bt btn-secondary" id="s3">
                  -
                </button>
              </td>
              <td id="P3">Rs.0</td>
            </tr>
            <tr>
              <th scope="row">Subtotal :</th>
              <td colspan="3" id="T">Rs. 0</td>
            </tr>
            <tr>
              <th scope="row" colspan="4">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  BUY NOW
                </button>
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          ORDER CONFIRMED
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">...</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Done.
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      var quant1 = 0;
      var quant2 = 0;
      var quant3 = 0;
      var price1 = 30;
      var price2 = 15;
      var price3 = 10;
      var total = 0;
      $("#a1").click(function () {
        quant1++;
        $("#pa1").text(quant1);
        $("#P1").text("Rs. " + quant1 * price1);
        total = quant1 * price1 + quant2 * price2 + quant3 * price3;
        $("#T").text("Rs. " + total);
      });
      $("#s1").click(function () {
        if (quant1 > 0) {
          --quant1;
          $("#pa1").text(quant1);
          $("#P1").text("Rs. " + quant1 * price1);
          total = quant1 * price1 + quant2 * price2 + quant3 * price3;
          $("#T").text("Rs. " + total);
        }
      });

      $("#a2").click(function () {
        quant2++;
        $("#pa2").text(quant2);
        $("#P2").text("Rs. " + quant2 * price2);
        total = quant1 * price1 + quant2 * price2 + quant3 * price3;
        $("#T").text("Rs. " + total);
      });
      $("#s2").click(function () {
        if (quant2 > 0) {
          --quant2;
          $("#pa2").text(quant2);
          $("#P2").text("Rs. " + quant2 * price2);
          total = quant1 * price1 + quant2 * price2 + quant3 * price3;
          $("#T").text("Rs. " + total);
        }
      });

      $("#a3").click(function () {
        quant3++;
        $("#pa3").text(quant3);
        $("#P3").text("Rs. " + quant3 * price3);
        total = quant1 * price1 + quant2 * price2 + quant3 * price3;
        $("#T").text("Rs. " + total);
      });
      $("#s3").click(function () {
        if (quant3 > 0) {
          --quant3;
          $("#pa3").text(quant3);
          $("#P3").text("Rs. " + quant3 * price3);
          total = quant1 * price1 + quant2 * price2 + quant3 * price3;
          $("#T").text("Rs. " + total);
        }
      });
      $(".btn-lg").click(function () {
        /*console.log("Soap X " + quant1 + " = Rs." + quant1 * price1);
        console.log("Snack X " + quant2 + " = Rs." + quant2 * price2);
        console.log("Chips X " + quant3 + " = Rs." + quant3 * price3);

        console.log(total);
        alert("Total Amount = Rs." + total);*/
        $(".modal-body").text(
          "Soap X " +
            quant1 +
            " = Rs." +
            quant1 * price1 +
            "\n" +
            "Snack X " +
            quant2 +
            " = Rs." +
            quant2 * price2 +
            "\n" +
            "Chips X " +
            quant3 +
            " = Rs." +
            quant3 * price3 +
            "\n" +
            "Total Amount = Rs." +
            total
        );
      });
      /* $(document).ready(function () {
        ord = new Object();
        ord.o1 = quant1;
        ord.o2 = quant2;
        ord.o3 = quant3;
        ord.total = total;
        $(".btn-lg").click(function () {
          $("#d5").text($.param(ord));
        });
      });*/
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
